<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RecipeBuddy</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/844569d310.js" crossorigin="anonymous"></script>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <main id="homepage">
      <section class="navigation">
        <div class="nav-items">
          <span class="label"><span class="material-icons", "active">home</span> Home</span>
        </div>
      <div class="nav-items">
        <span class="label"><span class="material-icons">reorder</span> Recipes</span>
      </div>
      <div class="nav-items">
        <span class="label"><span class="material-icons">kitchen</span> Pantry</span>
      </div>
      <div class="nav-items">
        <span class="label"><span class="material-icons">add</span> New</span>
      </div>
      <div class="nav-items">
        <span class="label"><span class="material-icons">account_circle</span> Account</span>
      </div>
      </section>
      <hr>
    </main>
    <section class="grid-container">
    <div class="grid-item one">
        <img src="img/header.jpg" alt="Fork with Pasta" style="width:100%; height:20rem;" />
        <h1 class="headertext">Recipe Buddy</h1>
    </div>

    <div class="grid-item two">
        <form action="" class="searchbar">
          <input type = "search" name = "search"
            placeholder = "Search" />
          <input type = "submit" value = "Search" />
    </div>

    <div class="grid-item three">
      <p>Breakfast</p>
    </div>

    <div class="grid-item four">
      <p>Lunch</p>
    </div>

    <div class="grid-item five">
      <p>Dinner</p>
    </div>

    <div class="grid-item six">
      <p>&copy; 2021 Randeep Singh</p>
  </section>
  </body>
</html>
